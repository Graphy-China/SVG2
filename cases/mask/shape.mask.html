<!DOCTYPE html>

<html>
<body>

<svg>
	<defs>
		<mask id="mcircle" >
			<circle cx="30" cy="30" r="25" stroke="none" fill="#ffffff">
	  </mask>
		
		<mask id="mcolor">
				<rect x="0" y="0" width="100" height="50" stroke="none" fill="#ffffff" />
				<rect x="0" y="50" width="100" height="50" stroke="none" fill="#333333" />

    </mask>
		
		<linearGradient id="grad1">
			<stop offset="0", stop-color="white" stop-opacity="0" />
			<stop offset="1", stop-color="white" stop-opacity="1" />
    </linearGradient>		
		<mask id="mgrad">
			<rect x="0" y="0" width="100" height="100" fill="url(#grad1)" />
	  </mask>

		<pattern id="pat1" x="10" y="10" width="20" height="20" patternUnits="userSpaceOnUse">
			<circle cx="10" cy="10" r="20" fill="#0000ff" />
    </pattern>


	</defs>

	<!-- rect x="0" y="0" width="100" height="100" fill="blue" /> -->
	<rect x="0" y="0" width="100" height="100" 
				stroke="none" fill="url(#pat1)" mask="url(#mgrad)" 
  />
</svg>

</body>
</html>
